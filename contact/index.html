<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
</head>

<body>
    <form action="mailto:foo@emample.com" method="POST" enctype="text/plain">
        <label>
            Email:
            <input name="email" type="email">
        </label>

        <label>
            Subject:
            <input name="subject">
        </label>

        <label>
            Body:
            <textarea name="body"></textarea>
        </label>
        
        <button>Send</button>
    </form>
    
</body>
</html>
